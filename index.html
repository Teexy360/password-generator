<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Random</title>
  <!--Css-->
  <link rel="stylesheet" href="style.css">
  <!--BootsTrap-Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <!--Title-->
    <div class="title">
      <h1>Gerador de senha</h1>
      <p>Utilize o nosso gerador para criar uma senha forte e segura.</p>
    </div>
    <!--Password Viewer-->
    <div class="passwordRandom">
      <div class="password">
        <h2 id="copyP">Crie uma senha segura!</h2>
      </div>
      <!--Generate password button & Copy password button-->
      <div class="copyPassword">
        <i title="copy" onclick="copy()" class="copy bi bi-clipboard"></i>
        <i class="copy-verified bi bi-clipboard-check"></i>
        <i onclick="passwordRandom()" class=" reload bi bi-arrow-repeat"></i>
      </div>
    </div>
    <!--Password security quality-->
    <div class="securityColor">
      <div class="color"> </div>
    </div>
    <!--Customizing chacacters and legth-->
    <div class="passwordOptions">
      <div class="personalize">
        <h2>Personalizar</h2>
      </div>
      <!--Password legth-->
      <div class="passwordSize">
        <div class="size">
          <label id="displayValue" for="rangeInput">Tamanho: 12</label>
          <input id="rangeInput" class="range" type="range" min="8" max="42" value="12">
        </div>
        <!--Check box to enable and disable larger characters-->
        <div class="options">
          <div>
            <input class="checkbox" id="capital" type="checkbox">
            <label for="capital">Maiúsculas</label>
          </div>
        <!--Check box to enable and disable numbers-->
        <div>
          <input class="checkbox" id="number" type="checkbox">
            <label for="number">Números</label>
        </div>
        <!--Check box to enable and disable symbols-->
          <div>
            <input class="checkbox" id="symbol" type="checkbox">
            <label for="symbol">Símbolos</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--JavaScript-->
  <script src="script.js"></script>
</body>
</html>
